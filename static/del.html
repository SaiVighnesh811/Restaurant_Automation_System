<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TasteBuds Manage Dishes</title>
    <style>
        :root {
            --main-bg: #FFF8E7;
            --section-bg: #FFF5D6;
            --accent: #FF7043;
            --accent-dark: #D84315;
            --primary-text: #33210B;
            --card-bg: #FFF;
            --btn-bg: #FF7043;
            --btn-text: #FFF;
            --btn-hover: #D84315;
            --navbar-bg: #FFDEAD;
            --border-radius: 13px;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--primary-text);
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2vw;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--navbar-bg);
            padding: 12px 0;
            box-shadow: 0 2px 8px #edd7b3;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }
        .logo-area {
            width: 65px;
            height: 65px;
            background: #fff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px #f6c89fa6;
            overflow: hidden;
            margin-left: 2vw;
        }
        .logo-area img {
            width: 90px;
            height: 90px;
            border-radius: 15px;
            object-fit: cover;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
            color: var(--accent-dark);
            text-shadow: 0px 2px 2px #ffe0b2;
        }
        .search-section {
            position: relative;
            flex: 1;
            max-width: 340px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-section input {
            width: 100%;
            font-size: 1.1em;
            border: 1.5px solid var(--accent);
            border-radius: var(--border-radius);
            padding: 8px 42px 8px 16px;
            background: #FFF;
            box-sizing: border-box;
        }
        .search-section .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            cursor: pointer;
            width: 26px;
            height: 26px;
            transform: translateY(-50%);
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid var(--accent);
            border-top: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            max-height: 180px;
            overflow-y: auto;
            list-style: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            z-index: 1000;
        }
        .suggestions li {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f2f2f2;
        }
        .suggestions li:hover {
            background: #fff5e1;
        }
        .dish-list-section {
            background: var(--section-bg);
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: 0 1px 8px #ffd2b2;
            margin-bottom: 20px;
        }
        .dish-list-section h2 {
            margin: 0 0 20px 0;
            color: var(--accent-dark);
            font-size: 1.3em;
            font-weight: bold;
        }
        .dish-list {
            display: flex;
            gap: 32px;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
        }
        .dish-list::-webkit-scrollbar {
            height: 8px;
        }
        .dish-list::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        .dish-list::-webkit-scrollbar-track {
            background: var(--main-bg);
        }
        .dish-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 1px 8px #ffd2b2;
            padding: 16px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 170px;
            flex: 0 0 auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .dish-card.selected {
            transform: scale(1.05);
            border: 2px solid var(--accent);
        }
        .dish-card img {
            width: 150px;
            height: 150px;
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .dish-card h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
            text-align: center;
        }
        .dish-card p {
            margin: 0 0 10px 0;
            font-size: 0.95em;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .modify-btn, .delete-btn {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            flex: 1;
        }
        .modify-btn:hover, .delete-btn:hover {
            background: var(--btn-hover);
        }
        .delete-btn {
            background: #ff3b3b;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
        .form-section {
            background: var(--section-bg);
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: 0 1px 8px #ffd2b2;
            margin-bottom: 20px;
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .form-section h2 {
            margin: 0 0 20px 0;
            color: var(--accent-dark);
            font-size: 1.3em;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-text);
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1.5px solid var(--accent);
            border-radius: var(--border-radius);
            font-size: 1em;
            box-sizing: border-box;
            background: #FFF;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        #imagePreview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 16px;
            margin-top: 10px;
            display: none;
            object-fit: cover;
        }
        .save-btn, .cancel-btn {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 10px;
        }
        .save-btn:hover, .cancel-btn:hover {
            background: var(--btn-hover);
        }
        .cancel-btn {
            background: #888;
        }
        .cancel-btn:hover {
            background: #666;
        }
        .error-message {
            color: #ff3b3b;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
        @media (max-width: 800px) {
            .container {
                padding: 0 5vw;
            }
            .navbar {
                flex-direction: column;
                gap: 0.7em;
            }
            .search-section input {
                width: 85vw;
            }
            .dish-list {
                gap: 18px;
            }
            .dish-card {
                width: 150px;
            }
            .form-group input {
                font-size: 0.95em;
            }
            .action-buttons {
                flex-direction: column;
            }
            .modify-btn, .delete-btn, .save-btn, .cancel-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <div class="logo-area">
            <img src="image.png" alt="TasteBuds Logo" />
        </div>
        <div class="search-section">
            <input type="text" id="searchBar" placeholder="Search dishes" autocomplete="off" />
            <svg class="search-icon" id="searchIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="orange" aria-hidden="true">
                <circle cx="11" cy="11" r="8" stroke="orange" stroke-width="2"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="orange" stroke-width="2"></line>
            </svg>
            <ul id="suggestionList" class="suggestions"></ul>
        </div>
        <h1>Manage Dishes</h1>
    </nav>

    <section class="dish-list-section">
        <h2>All Dishes</h2>
        <div class="dish-list" id="dishList"></div>
        <div class="action-buttons">
            <button class="modify-btn" id="modifyBtn" disabled>Modify</button>
            <button class="delete-btn" id="deleteBtn" disabled>Delete</button>
        </div>
    </section>

    <section class="form-section" id="modifyForm">
        <h2>Modify Dish</h2>
        <div class="form-group">
            <label for="modifyName">Dish Name</label>
            <input type="text" id="modifyName" placeholder="Enter dish name" />
            <span class="error-message" id="modifyNameError">Please enter a dish name</span>
        </div>
        <div class="form-group">
            <label for="modifyPrice">Price (₹)</label>
            <input type="number" id="modifyPrice" placeholder="Enter price" min="0" />
            <span class="error-message" id="modifyPriceError">Please enter a valid price</span>
        </div>
        <div class="form-group">
            <label for="modifyImage">Image</label>
            <input type="file" id="modifyImage" accept="image/*" />
            <span class="error-message" id="modifyImageError">Please upload an image</span>
            <img id="imagePreview" alt="Image Preview" />
        </div>
        <div>
            <button class="save-btn" id="saveBtn">Save</button>
            <button class="cancel-btn" id="cancelBtn">Cancel</button>
        </div>
    </section>
</div>

<script>

    { name: 'Special Biryani', type: "Biryani's", price: 250, image: 'special biryani.jpg', description: '' },
    { name: 'Fish Amiritsari', type: 'Sea Food', price: 250, image: 'fish amritsari.jfif', description: '' },
    { name: 'Fish Tikka', type: 'Sea Food', price: 250, image: 'fish tikka.jfif', description: '' },
    { name: 'Golden Fried Prawns', type: 'Sea Food', price: 250, image: 'golden fried prawns.jfif', description: '' },
    { name: 'Garlic Butter Prawns', type: 'Sea Food', price: 250, image: 'gralic butter prawns.jfif', description: '' },
    { name: 'Limb Chops', type: 'Sea Food', price: 250, image: 'limb chops.jfif', description: '' },
    { name: 'Tandoori Chicken', type: 'Main Course', price: 250, image: 'tandoori chicken.jfif', description: '' },
    { name: 'Tkangdi Kabab', type: 'Main Course', price: 250, image: 'tkangdi kabab.jfif', description: '' },
    { name: 'Chappati', type: 'Main Course', price: 250, image: 'chappati.jpg', description: '' },
    { name: 'Mandi', type: 'Main Course', price: 250, image: 'mandi.jpg', description: '' }
];

// Load data from localStorage
let dishes = JSON.parse(localStorage.getItem('dishes')) || [];
let modifiedDishes = JSON.parse(localStorage.getItem('modifiedDishes')) || {};
let deletedDishes = JSON.parse(localStorage.getItem('deletedDishes')) || [];
const dishList = document.getElementById('dishList');
const modifyBtn = document.getElementById('modifyBtn');
const deleteBtn = document.getElementById('deleteBtn');
const modifyForm = document.getElementById('modifyForm');
const modifyNameInput = document.getElementById('modifyName');
const modifyPriceInput = document.getElementById('modifyPrice');
const modifyImageInput = document.getElementById('modifyImage');
const imagePreview = document.getElementById('imagePreview');
const saveBtn = document.getElementById('saveBtn');
const cancelBtn = document.getElementById('cancelBtn');
const modifyNameError = document.getElementById('modifyNameError');
const modifyPriceError = document.getElementById('modifyPriceError');
const modifyImageError = document.getElementById('modifyImageError');
const searchBar = document.getElementById('searchBar');
const searchIcon = document.getElementById('searchIcon');
const suggestionList = document.getElementById('suggestionList');

// Static Dish of the Day
const dishOfTheDay = JSON.parse(localStorage.getItem('dishOfTheDay')) || {
    name: 'Smoky Chicken Biryani',
    type: 'Dish of the Day',
    price: 192,
    image: '1.jpeg',
    description: 'Special dish with 20% discount'
};

// Combine all dishes, excluding deleted ones
let allDishes = [
    ...(localStorage.getItem('dishOfTheDayDeleted') !== 'true' ? [dishOfTheDay] : []),
    ...staticDishes.filter(dish => !deletedDishes.includes(dish.name)),
    ...dishes
].map(dish => ({
    ...dish,
    ...modifiedDishes[dish.name] // Apply modifications if any
}));

let selectedDish = null;

function updateDishList(filter = '') {
    dishList.innerHTML = '';
    const filteredDishes = allDishes.filter(dish => dish.name.toLowerCase().includes(filter.toLowerCase()));
    filteredDishes.forEach((dish, index) => {
        const dishCard = document.createElement('div');
        dishCard.className = 'dish-card';
        dishCard.setAttribute('data-index', index);
        dishCard.innerHTML = `
            <img src="${dish.image}" alt="${dish.name}" />
            <h3>${dish.name}</h3>
            <p>₹${dish.price}</p>
            <p><strong>Section:</strong> ${dish.type}</p>
        `;
        dishCard.addEventListener('click', () => {
            document.querySelectorAll('.dish-card').forEach(card => card.classList.remove('selected'));
            dishCard.classList.add('selected');
            selectedDish = dish;
            modifyBtn.disabled = false;
            deleteBtn.disabled = false;
        });
        dishList.appendChild(dishCard);
    });
}

function updateSuggestions() {
    const query = searchBar.value.toLowerCase().trim();
    suggestionList.innerHTML = '';
    if (query.length === 0) return;

    const matches = allDishes.map(dish => dish.name).filter(name => name.toLowerCase().includes(query)).slice(0, 8);
    matches.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        li.onclick = () => {
            searchBar.value = name;
            suggestionList.innerHTML = '';
            updateDishList(name);
        };
        suggestionList.appendChild(li);
    });
}

searchBar.addEventListener('input', updateSuggestions);
searchIcon.addEventListener('click', () => updateDishList(searchBar.value));
searchBar.addEventListener('keyup', (event) => {
    if (event.key === 'Enter') updateDishList(searchBar.value);
});
document.addEventListener('click', (e) => {
    if (!e.target.closest('.search-section')) suggestionList.innerHTML = '';
});

modifyImageInput.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    } else {
        imagePreview.style.display = 'none';
    }
});

modifyBtn.addEventListener('click', () => {
    if (!selectedDish) return;
    modifyForm.classList.add('active');
    modifyNameInput.value = selectedDish.name;
    modifyPriceInput.value = selectedDish.price;
    imagePreview.src = selectedDish.image;
    imagePreview.style.display = 'block';
});

cancelBtn.addEventListener('click', () => {
    modifyForm.classList.remove('active');
    modifyNameInput.value = '';
    modifyPriceInput.value = '';
    modifyImageInput.value = '';
    imagePreview.style.display = 'none';
    modifyNameError.style.display = 'none';
    modifyPriceError.style.display = 'none';
    modifyImageError.style.display = 'none';
});

saveBtn.addEventListener('click', () => {
    let isValid = true;

    // Reset error messages
    modifyNameError.style.display = 'none';
    modifyPriceError.style.display = 'none';
    modifyImageError.style.display = 'none';

    // Validate inputs
    if (!modifyNameInput.value.trim()) {
        modifyNameError.style.display = 'block';
        isValid = false;
    }
    if (!modifyPriceInput.value || modifyPriceInput.value <= 0) {
        modifyPriceError.style.display = 'block';
        isValid = false;
    }
    if (!imagePreview.src || imagePreview.src === window.location.href) {
        modifyImageError.style.display = 'block';
        isValid = false;
    }

    if (!isValid) return;

    // Update dish
    const updatedDish = {
        name: modifyNameInput.value.trim(),
        type: selectedDish.type,
        price: Number(modifyPriceInput.value),
        image: imagePreview.src,
        description: selectedDish.description
    };

    if (selectedDish.type === 'Dish of the Day') {
        // Update Dish of the Day in localStorage
        localStorage.setItem('dishOfTheDay', JSON.stringify(updatedDish));
    } else if (staticDishes.some(d => d.name === selectedDish.name)) {
        // Update static dish modifications
        modifiedDishes[updatedDish.name] = updatedDish;
        localStorage.setItem('modifiedDishes', JSON.stringify(modifiedDishes));
    } else {
        // Update dynamic dishes
        const index = dishes.findIndex(d => d.name === selectedDish.name);
        if (index !== -1) {
            dishes[index] = updatedDish;
            localStorage.setItem('dishes', JSON.stringify(dishes));
        }
    }

    // Refresh dish list
    allDishes = [
        ...(localStorage.getItem('dishOfTheDayDeleted') !== 'true' ? [JSON.parse(localStorage.getItem('dishOfTheDay')) || dishOfTheDay] : []),
        ...staticDishes.filter(d => !deletedDishes.includes(d.name)),
        ...dishes
    ].map(dish => ({
        ...dish,
        ...modifiedDishes[dish.name]
    }));
    updateDishList();
    modifyForm.classList.remove('active');
    modifyNameInput.value = '';
    modifyPriceInput.value = '';
    modifyImageInput.value = '';
    imagePreview.style.display = 'none';
    selectedDish = null;
    modifyBtn.disabled = true;
    deleteBtn.disabled = true;
    alert(`Modified ${updatedDish.name}`);
});

deleteBtn.addEventListener('click', () => {
    if (!selectedDish) return;
    if (confirm(`Are you sure you want to delete ${selectedDish.name}?`)) {
        if (selectedDish.type === 'Dish of the Day') {
            // Mark Dish of the Day as deleted
            localStorage.setItem('dishOfTheDayDeleted', 'true');
        } else if (staticDishes.some(d => d.name === selectedDish.name)) {
            // Mark static dish as deleted
            deletedDishes.push(selectedDish.name);
            localStorage.setItem('deletedDishes', JSON.stringify(deletedDishes));
        } else {
            // Remove from dynamic dishes
            dishes = dishes.filter(d => d.name !== selectedDish.name);
            localStorage.setItem('dishes', JSON.stringify(dishes));
        }
        allDishes = allDishes.filter(d => d.name !== selectedDish.name);
        updateDishList();
        selectedDish = null;
        modifyBtn.disabled = true;
        deleteBtn.disabled = true;
        modifyForm.classList.remove('active');
        alert(`Deleted ${selectedDish.name}`);
    }
});

// Load dishes on page load
updateDishList();
updateSuggestions();
</script>
