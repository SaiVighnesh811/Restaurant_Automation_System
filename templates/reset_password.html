<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | RAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #ff7b00;
      --secondary: #d86f00;
      --bg-light: #fffaf5;
      --text-dark: #333;
      --card-bg: #ffffff;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 40px 35px;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .logo span {
      color: var(--secondary);
    }

    h2 {
      color: var(--secondary);
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(255, 123, 0, 0.3);
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--secondary);
    }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Notification styling */
    .notification {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 300px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      color: white;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .notification.success {
      background: #28a745;
    }

    .notification.error {
      background: #e63946;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="notification" class="notification"></div>

    <div class="logo">üç¥ Restaurant Automation System</div>
    <h2>Reset Password</h2>
    <p>Enter your new password below to complete the reset process.</p>

    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Reset Password</button>
    </form>

    <a href="login.html" class="back-link">‚Üê Back to Login</a>
  </div>

  <script>
    const resetForm = document.getElementById("resetForm");
    const notification = document.getElementById("notification");

    function showNotification(type, message) {
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = "block";
      setTimeout(() => {
        notification.style.display = "none";
      }, 2500);
    }

    resetForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const newPass = document.getElementById("newPassword").value.trim();
      const confirmPass = document.getElementById("confirmPassword").value.trim();

      if (newPass.length < 6) {
        showNotification("error", "‚ùå Password must be at least 6 characters long.");
        return;
      }

      if (newPass !== confirmPass) {
        showNotification("error", "‚ùå Passwords do not match.");
        return;
      }

      // Simulate password reset success
      showNotification("success", "‚úÖ Password reset successful! Redirecting to login...");
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2500);
    });
  </script>
</body>
</html>
