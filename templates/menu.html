<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TasteBuds Restaurant Automation</title>
    <style>
        :root {
            --main-bg: #FFF8E7;
            --section-bg: #FFF5D6;
            --accent: #FF7043;
            --accent-dark: #D84315;
            --primary-text: #33210B;
            --card-bg: #FFF;
            --btn-bg: #FF7043;
            --btn-text: #FFF;
            --btn-hover: #D84315;
            --navbar-bg: #FFDEAD;
            --basket-bg: #FFF8E1;
            --border-radius: 13px;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--primary-text);
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2vw;
        }
        nav.navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--navbar-bg);
            padding: 12px 0;
            box-shadow: 0 2px 8px #edd7b3;
            border-radius: var(--border-radius);
            margin-bottom: 14px;
            position: relative;
        }
        .logo-area {
            width: 65px;
            height: 65px;
            background: #fff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px #f6c89fa6;
            overflow: hidden;
            margin-left: 2vw;
        }
        .logo-area img {
            width: 90px;
            height: 90px;
            border-radius: 15px;
            object-fit: cover;
        }
        .search-section {
            position: relative;
            flex: 1;
            max-width: 340px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-section input {
            width: 100%;
            font-size: 1.1em;
            border: 1.5px solid var(--accent);
            border-radius: var(--border-radius);
            padding: 8px 42px 8px 16px;
            background: #FFF;
            box-sizing: border-box;
        }
        .search-section .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            cursor: pointer;
            width: 26px;
            height: 26px;
            transform: translateY(-50%);
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid var(--accent);
            border-top: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            max-height: 180px;
            overflow-y: auto;
            list-style: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            z-index: 1000;
        }
        .suggestions li {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f2f2f2;
        }
        .suggestions li:hover {
            background: #fff5e1;
        }
        .basket-section {
            margin-right: 18px;
            position: relative;
        }
        #basketBtn {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        #basketBtn:hover {
            background: var(--btn-hover);
        }
        .basket-popup {
            display: none;
            position: absolute;
            right: 0;
            top: 110%;
            background: var(--basket-bg);
            border: 1.5px solid var(--accent-dark);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 16px #eb8e67a3;
            width: 250px;
            padding: 18px 20px 15px 20px;
            z-index: 22;
        }
        .basket-popup.show {
            display: block;
        }
        .basket-popup h4 {
            margin: 0 0 10px 0;
        }
        .basket-popup ul {
            margin: 0 0 8px 0;
            padding: 0;
            list-style: none;
        }
        .basket-popup li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .basket-popup #basketTotal {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
        }
        .proceed-btn {
            background: var(--accent-dark);
            color: var(--btn-text);
            border: none;
            border-radius: var(--border-radius);
            padding: 9px 30px;
            font-size: 1em;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background 0.18s;
        }
        .proceed-btn:hover {
            background: var(--accent);
        }
        .basket-close {
            position: absolute;
            right: 10px;
            top: 8px;
            font-size: 1.45em;
            font-weight: bold;
            color: var(--accent-dark);
            background: transparent;
            border: none;
            cursor: pointer;
            line-height: 1;
        }
        .basket-remove-btn {
            background: #eee;
            color: var(--accent-dark);
            border: none;
            border-radius: var(--border-radius);
            padding: 4px 10px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.17s;
        }
        .basket-remove-btn:hover {
            background: #ffd2b2;
        }
        .dish-day,
        .category-section {
            background: var(--section-bg);
            margin-bottom: 15px;
            padding: 24px;
            border-radius: var(--border-radius);
        }
        .dish-day h2,
        .category-section h2 {
            margin-bottom: 20px;
            color: var(--accent-dark);
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 0px 2px 2px #ffe0b2;
        }
        .dish-list {
            display: flex;
            gap: 32px;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
        }
        .dish-list::-webkit-scrollbar {
            height: 8px;
        }
        .dish-list::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        .dish-list::-webkit-scrollbar-track {
            background: var(--main-bg);
        }
        .dish-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 1px 8px #ffd2b2;
            padding: 16px 10px 14px 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 170px;
            flex: 0 0 auto;
        }
        .dish-day .dish-card {
            flex-direction: row;
            width: fit-content;
            min-width: 310px;
            max-width: 500px;
        }
        .dish-day .dish-card img {
            margin-right: 16px;
        }
        .dish-img {
            width: 150px;
            height: 150px;
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff3b3b;
            color: #fff;
            font-size: 0.9em;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 7px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .dish-day .price {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin: 8px 0 12px 0;
            font-weight: 600;
        }
        .original-price {
            text-decoration: line-through;
            color: #888;
            font-size: 1em;
        }
        .discounted-price {
            color: var(--accent-dark);
            font-size: 1.2em;
            font-weight: bold;
        }
        .add-btn, .remove-btn {
            border: none;
            border-radius: var(--border-radius);
            padding: 6px 14px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.17s;
        }
        .add-btn {
            background: var(--btn-bg);
            color: var(--btn-text);
        }
        .add-btn:hover {
            background: var(--btn-hover);
        }
        .remove-btn {
            background: #eee;
            color: var(--accent-dark);
        }
        .remove-btn:hover {
            background: #ffd2b2;
        }
        /* Responsive */
        @media (max-width: 800px) {
            .container {
                padding: 0 5vw;
            }
            .dish-list {
                gap: 18px;
            }
            .dish-card, .dish-day .dish-card {
                width: 170px;
                max-width: 340px;
            }
            nav.navbar {
                flex-direction: column;
                gap: 0.7em;
            }
            .search-section input {
                width: 85vw;
            }
        }
    </style>
</head>

});

function addDishEventListeners() {
    document.querySelectorAll('.add-btn').forEach(btn => {
        btn.removeEventListener('click', addToBasket); // Prevent duplicate listeners
        btn.addEventListener('click', addToBasket);
    });
    document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.removeEventListener('click', removeFromBasket); // Prevent duplicate listeners
        btn.addEventListener('click', removeFromBasket);
    });
}

function addToBasket(event) {
    const card = event.target.closest('.dish-card');
    const name = card.getAttribute('data-name');
    const price = Number(card.getAttribute('data-price'));
    const existItem = basket.find(item => item.name === name);
    if (existItem) {
        existItem.count += 1;
    } else {
        basket.push({ name, price, count: 1 });
    }
    localStorage.setItem('basket', JSON.stringify(basket));
    updateBasketUI();
}

function removeFromBasket(event) {
    const card = event.target.closest('.dish-card');
    const name = card.getAttribute('data-name');
    const existItem = basket.find(item => item.name === name);
    if (existItem) {
        existItem.count -= 1;
        if (existItem.count <= 0) {
            basket = basket.filter(item => item.name !== name);
        }
        localStorage.setItem('basket', JSON.stringify(basket));
        updateBasketUI();
    }
}

function updateBasketUI() {
    basketItems.innerHTML = '';
    let total = 0;
    basket.forEach(item => {
        total += item.price * item.count;
        const li = document.createElement('li');
        li.innerHTML = `${item.name} x${item.count} - ₹${item.price * item.count} <button class="basket-remove-btn">-</button>`;
        li.querySelector('.basket-remove-btn').addEventListener('click', () => {
            item.count -= 1;
            if (item.count <= 0) {
                basket = basket.filter(i => i.name !== item.name);
            }
            localStorage.setItem('basket', JSON.stringify(basket));
            updateBasketUI();
        });
        basketItems.appendChild(li);
    });
    basketTotal.textContent = 'Total: ₹' + total;
}

function searchDishes() {
    const query = document.getElementById('searchBar').value.toLowerCase();
    document.querySelectorAll('.dish-card').forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(query) ? 'flex' : 'none';
    });
}

document.getElementById('searchIcon').addEventListener('click', searchDishes);
document.getElementById('searchBar').addEventListener('keyup', function(event) {
    if (event.key === 'Enter') searchDishes();
});

const searchBar = document.getElementById('searchBar');
const suggestionList = document.getElementById('suggestionList');

function updateSuggestions() {
    const allDishNames = Array.from(document.querySelectorAll('.dish-card')).map(card => card.getAttribute('data-name'));
    searchBar.addEventListener('input', function() {
        const query = this.value.toLowerCase().trim();
        suggestionList.innerHTML = '';
        if (query.length === 0) return;

        let matches = allDishNames.filter(name => name.toLowerCase().includes(query));
        matches = matches.slice(0, 8);
        matches.forEach(name => {
            const li = document.createElement('li');
            li.textContent = name;
            li.onclick = () => {
                searchBar.value = name;
                suggestionList.innerHTML = '';
                searchDishes();
            };
            suggestionList.appendChild(li);
        });
    });
}

document.addEventListener('click', (e) => {
    if (!e.target.closest('.search-section')) suggestionList.innerHTML = '';
});

        dishDaySection.style.display = 'block';
        dishOfTheDayElement.setAttribute('data-name', dishOfTheDayData.name);
        dishOfTheDayElement.setAttribute('data-price', dishOfTheDayData.price);
        dishOfTheDayElement.querySelector('h3').textContent = dishOfTheDayData.name;
        dishOfTheDayElement.querySelector('.dish-img').src = dishOfTheDayData.image;
        dishOfTheDayElement.querySelector('.discounted-price').textContent = `₹${dishOfTheDayData.price}`;
        dishOfTheDayElement.querySelector('.original-price').textContent = `₹${Math.round(dishOfTheDayData.price / 0.8)}`;
    }

    // Load static and dynamic dishes
    const allDishes = [
        ...staticDishes.filter(dish => !deletedDishes.includes(dish.name)).map(dish => ({
            ...dish,
            ...modifiedDishes[dish.name] // Apply modifications if any
        })),
        ...dishes
    ];

    // Clear existing static dish HTML
    Object.values(sectionMap).forEach(list => list.innerHTML = '');

    // Load all dishes
    allDishes.forEach(dish => {
        const sectionList = sectionMap[dish.type];
        if (sectionList) {
            const dishCard = document.createElement('div');
            dishCard.className = 'dish-card';
            dishCard.setAttribute('data-name', dish.name);
            dishCard.setAttribute('data-price', dish.price);
            dishCard.innerHTML = `
                <img src="${dish.image}" alt="${dish.name}" class="dish-img" />
                <h3>${dish.name}</h3>
                <p>₹${dish.price}</p>
                <div class="dish-actions">
                    <button class="add-btn">Add</button>
                    <button class="remove-btn">-</button>
                </div>
            `;
            sectionList.appendChild(dishCard);
        }
    });

    // Re-attach event listeners and update suggestions
    addDishEventListeners();
    updateSuggestions();
}

// Load dynamic dishes and initialize event listeners on page load
document.addEventListener('DOMContentLoaded', () => {
    loadDynamicDishes();
    addDishEventListeners();
    updateBasketUI();
    updateSuggestions();
});
</script>
