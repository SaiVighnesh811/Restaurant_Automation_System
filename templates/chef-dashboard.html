<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chef Dashboard</title>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --primary: #ff7b00;
      --secondary: #d86f00;
      --bg-light: #fffaf5;
      --text-dark: #333;
      --text-light: #fff;
      --card-bg: #ffffff;
    }

    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background-color: var(--light-bg);
      margin: 0;
      color: var(--text-dark);
      overflow-x: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    /* NAVBAR */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: rgb(246, 221, 185);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark .navbar { background-color: #111827; }

    .navbar-left h1 {
      font-size: 1.5rem;
      color: var(--primary-dark);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    body.dark .navbar-left h1 { color: #FDBA74; }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: var(--primary);
      color: rgb(250, 250, 248);
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(234,88,12,0.3);
    }

    .navbar-right .profile-pic {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      cursor: pointer;
      transition: 0.3s;
    }

    .profile-pic:hover { transform: scale(1.05); }

    .dropdown {
      position: absolute;
      top: 60px;
      right: 0;
      background-color: rgb(239, 131, 8);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      min-width: 160px;
      overflow: hidden;
      z-index: 200;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark .dropdown { background-color: #374151; }

    .dropdown.active { display: flex; animation: fadeIn 0.2s ease-in-out; }

    .dropdown button {
      background: none;
      border: none;
      padding: 12px 16px;
      text-align: left;
      width: 100%;
      font-size: 15px;
      color: var(--text-dark);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark .dropdown button { color: var(--dark-text); }

    .dropdown button:hover { background-color: #fff1e6; color: var(--primary-dark); }
    body.dark .dropdown button:hover { background-color: #4b5563; color: #FDBA74; }

    @keyframes fadeIn { from { opacity:0; transform:translateY(-5px);} to { opacity:1; transform:translateY(0);} }

    /* CONTENT */
    .content { padding: 25px; }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: rgb(243, 234, 220);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s, color 0.3s;
    }
    body.dark .card { background-color: var(--dark-card); color: var(--dark-text); }

    .card:hover { transform: translateY(-5px); box-shadow:0 6px 15px rgba(0,0,0,0.15); }
    .icon { color: var(--primary); width:40px; height:40px; animation: wiggle 2s infinite; }
    .value { font-size:2rem; font-weight:700; color: var(--primary-dark);}
    body.dark .value { color: #FDBA74; }

    .section { background:rgb(254, 244, 218); border-radius:16px; padding:20px; box-shadow:0 3px 8px rgba(0,0,0,0.1); margin-bottom:20px; transition:0.3s; }
    body.dark .section { background-color: #374151; color: var(--dark-text); }
    .section:hover { transform: scale(1.01); }
    .section h2 { color: var(--primary-dark); margin-bottom:10px; }
    body.dark .section h2 { color: #FDBA74; }

    ul { list-style:none; margin:0; padding:0; }
    li { padding:6px 0; border-bottom:1px solid #f1f1f1; }
    li:last-child { border-bottom:none; }
    body.dark li { border-color: #4b5563; }

    @media(max-width:768px) {
      .navbar { flex-direction: column; align-items:flex-start; gap:10px; }
      .navbar-left, .navbar-right { width:100%; justify-content:space-between; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <h1><i data-lucide="chef-hat"></i> Chef Dashboard</h1>
    </div>

    <div class="navbar-right">
      <button class="nav-btn"><i data-lucide="book-open"></i> Log Inventory</button>
      <button class="nav-btn" id="toggleTheme"><i data-lucide="moon"></i> Dark Mode</button>
      <img src="https://i.pravatar.cc/100?img=12" alt="Chef Profile" class="profile-pic" id="profilePic" />
      <div class="dropdown" id="dropdownMenu">
        <button><i data-lucide="user"></i> View Profile</button>
        <button><i data-lucide="log-out"></i> Logout</button>
      </div>
    </div>
  </nav>

  <div class="content">
    <!-- Dashboard Cards -->
    <div class="dashboard-grid">
      <div class="card">
        <i data-lucide="clipboard-list" class="icon"></i>
        <p>Pending Orders</p>
        <p class="value" id="pending">12</p>
      </div>
      <div class="card">
        <i data-lucide="utensils-crossed" class="icon"></i>
        <p>Cooking</p>
        <p class="value" id="cooking">5</p>
      </div>
      <div class="card">
        <i data-lucide="bell" class="icon"></i>
        <p>Ready to Serve</p>
        <p class="value" id="ready">7</p>
      </div>
    </div>

    <!-- Menu and Orders -->
    <div class="section">
      <h2>Today's Menu</h2>
      <ul>
        <li>üçù Spaghetti Carbonara</li>
        <li>ü•ó Caesar Salad</li>
        <li>üçõ Butter Chicken</li>
        <li>üç∞ Chocolate Lava Cake</li>
      </ul>
    </div>

    <div class="section">
      <h2>Upcoming Orders</h2>
      <ul id="orders">
        <li>#1021 ‚Äì Pasta Primavera</li>
        <li>#1022 ‚Äì Veg Burger</li>
        <li>#1023 ‚Äì Chicken Tikka</li>
      </ul>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const pending = document.getElementById("pending");
    const cooking = document.getElementById("cooking");
    const ready = document.getElementById("ready");

    setInterval(()=>{
      pending.textContent = 10 + Math.floor(Math.random()*6);
      cooking.textContent = 3 + Math.floor(Math.random()*5);
      ready.textContent = 5 + Math.floor(Math.random()*5);
    },4000);

    const profilePic = document.getElementById("profilePic");
    const dropdownMenu = document.getElementById("dropdownMenu");

    profilePic.addEventListener("click", ()=>{
      dropdownMenu.classList.toggle("active");
    });

    document.addEventListener("click", (e)=>{
      if(!profilePic.contains(e.target) && !dropdownMenu.contains(e.target)){
        dropdownMenu.classList.remove("active");
      }
    });

    // Dark/Light mode toggle
    const toggleTheme = document.getElementById("toggleTheme");
    toggleTheme.addEventListener("click", ()=>{
      document.body.classList.toggle("dark");
      if(document.body.classList.contains("dark")){
        toggleTheme.innerHTML = '<i data-lucide="sun"></i> Light Mode';
      } else {
        toggleTheme.innerHTML = '<i data-lucide="moon"></i> Dark Mode';
      }
      lucide.createIcons();
    });
  </script>
</body>
</html>
