<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | RAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #ff7b00;
      --secondary: #d86f00;
      --bg-light: #fffaf5;
      --text-dark: #333;
      --card-bg: #ffffff;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 40px 35px;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .logo span {
      color: var(--secondary);
    }

    h2 {
      color: var(--secondary);
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(255, 123, 0, 0.3);
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--secondary);
    }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .message {
      background-color: rgba(255, 123, 0, 0.1);
      border-left: 4px solid var(--primary);
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 14px;
      color: var(--secondary);
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">üç¥ Restaurant Automation System</div>
    <h2>Forgot Password?</h2>
    <p>Enter your registered email address to receive an OTP.</p>

    <div class="message" id="message">‚úÖ OTP sent successfully to your email!</div>

    <form id="otpForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit" id="sendOtpBtn">Send OTP</button>
    </form>

    <a href="login.html" class="back-link">‚Üê Back to Login</a>
  </div>

  <script>
    const otpForm = document.getElementById("otpForm");
    const message = document.getElementById("message");
    const emailInput = document.getElementById("email");

    otpForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) return alert("Please enter your email.");

      // Generate OTP (for simulation)
      const generatedOtp = Math.floor(100000 + Math.random() * 900000);
      console.log(`OTP for ${email}: ${generatedOtp}`); // Simulated OTP log

      // Save OTP in localStorage temporarily (for verification page)
      localStorage.setItem("otp", generatedOtp);
      localStorage.setItem("otpEmail", email);

      // Show message and redirect after delay
      message.style.display = "block";

      setTimeout(() => {
        window.location.href = "forget_otp.html";
      }, 1500);
    });
  </script>
</body>
</html>
