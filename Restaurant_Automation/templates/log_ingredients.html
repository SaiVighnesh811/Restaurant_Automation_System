    <main>
        <section class="log-section">
            <h2>Log Used Ingredients</h2>
            <form>
                <div class="form-group">
                    <label for="ingredient">Ingredient Name</label>
                    <select id="ingredient" name="ingredient" required>
                        <option value="">-- Select Ingredient --</option>
                        <option value="flour">Flour</option>
                        <option value="cheese">Cheese</option>
                        <option value="tomato_sauce">Tomato Sauce</option>
                        <option value="chicken">Chicken</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity Used (kg)</label>
                    <input type="number" id="quantity" name="quantity" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="date">Date of Usage</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <button type="submit">Log Ingredient Usage</button>
            </form>
        </section>
    </main>
