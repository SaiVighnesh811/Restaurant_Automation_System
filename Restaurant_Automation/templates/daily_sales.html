<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sales Report</title>
    <link rel="stylesheet" href="../static/css/daily_sales.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
   

    <main>
        <section class="sales-section">
            <h2>Daily Sales Report</h2>

            <form class="date-filter">
                <label for="sales-date">Select Date:</label>
                <input type="date" id="sales-date" name="sales-date" required>
                <button type="submit">View Report</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Item Name</th>
                        <th>Quantity Sold</th>
                        <th>Unit Price (â‚¹)</th>
                        <th>Total Amount (â‚¹)</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ORD001</td>
                        <td>Cheese Pizza</td>
                        <td>5</td>
                        <td>250</td>
                        <td>1250</td>
                        <td>12:30 PM</td>
                    </tr>
                    <tr>
                        <td>ORD002</td>
                        <td>Veg Burger</td>
                        <td>3</td>
                        <td>120</td>
                        <td>360</td>
                        <td>01:15 PM</td>
                    </tr>
                    <tr>
                        <td>ORD003</td>
                        <td>Chicken Pasta</td>
                        <td>2</td>
                        <td>300</td>
                        <td>600</td>
                        <td>02:00 PM</td>
                    </tr>
                </tbody>
            </table>

            <div class="summary">
                <p><strong>Total Orders:</strong> 3</p>
                <p><strong>Total Items Sold:</strong> 10</p>
                <p><strong>Total Revenue:</strong> â‚¹2210</p>
            </div>

            <!-- ðŸ“Š Chart Section -->
            <section class="chart-section">
                <h3>Sales Breakdown by Item</h3>
                <canvas id="dailySalesChart"></canvas>
            </section>
        </section>
    </main>

    
    <script>
        // Data for the chart (can be dynamically fetched later)
        const itemNames = ['Cheese Pizza', 'Veg Burger', 'Chicken Pasta'];
        const salesAmounts = [1250, 360, 600];

        const ctx = document.getElementById('dailySalesChart');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: itemNames,
                datasets: [{
                    label: 'Sales (â‚¹)',
                    data: salesAmounts,
                    backgroundColor: ['#2ecc71', '#3498db', '#e74c3c'],
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Revenue Generated per Item',
                        color: '#2c3e50',
                        font: { size: 16, weight: 'bold' }
                    }
                },
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: 'Amount (â‚¹)' } },
                    x: { title: { display: true, text: 'Menu Items' } }
                }
            }
        });
    </script>
</body>
</html>
