<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Entry</title>
    <link rel="stylesheet" href="../static/css/purchase_entry.css">
</head>
<body>
    
    <main>
        <section class="entry-section">
            <h2>Purchase Order Entry</h2>
            <p>Enter supplier and payment details for the new purchase order.</p>

            <form>
                <div class="form-group">
                    <label for="po-id">PO ID</label>
                    <input type="text" id="po-id" name="po_id" placeholder="Enter PO ID (e.g. PO001)" required>
                </div>

                <div class="form-group">
                    <label for="supplier-name">Supplier Name</label>
                    <input type="text" id="supplier-name" name="supplier_name" placeholder="Enter supplier name" required>
                </div>

                <div class="form-group">
                    <label for="ingredient">Ingredient</label>
                    <input type="text" id="ingredient" name="ingredient" placeholder="Enter ingredient name" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity Received (kg)</label>
                    <input type="number" id="quantity" name="quantity" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="price">Unit Price (₹)</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="total">Total Amount (₹)</label>
                    <input type="text" id="total" name="total" readonly>
                </div>

                <div class="form-group">
                    <label for="payment-mode">Payment Mode</label>
                    <select id="payment-mode" name="payment_mode" required>
                        <option value="">-- Select Payment Mode --</option>
                        <option value="cash">Cash</option>
                        <option value="cheque">Cheque</option>
                        <option value="bank_transfer">Bank Transfer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date of Payment</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <button type="submit" class="submit-btn">Submit Purchase Entry</button>
            </form>
        </section>
    </main>

   

    <script>
        // Auto-calculate total amount when quantity or price changes
        const qty = document.getElementById('quantity');
        const price = document.getElementById('price');
        const total = document.getElementById('total');

        function updateTotal() {
            if (qty.value && price.value) {
                total.value = (qty.value * price.value).toFixed(2);
            } else {
                total.value = '';
            }
        }

        qty.addEventListener('input', updateTotal);
        price.addEventListener('input', updateTotal);
    </script>
</body>
</html>
