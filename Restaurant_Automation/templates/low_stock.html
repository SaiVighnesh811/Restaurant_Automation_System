<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Stock Alerts</title>
    <link rel="stylesheet" href="../static/css/low_stock.css">
</head>
<body>
    

    <main>
        <section class="alert-section">
            <h2>Low Stock Alerts</h2>
            <p class="note">⚠️ The following ingredients are below their threshold level. Please restock soon.</p>

            <table>
                <thead>
                    <tr>
                        <th>Ingredient ID</th>
                        <th>Ingredient Name</th>
                        <th>Current Stock (kg)</th>
                        <th>Threshold (kg)</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ING002</td>
                        <td>Cheese</td>
                        <td>15</td>
                        <td>20</td>
                        <td><span class="status low">Low Stock</span></td>
                        <td><button class="btn-order">Generate Purchase Order</button></td>
                    </tr>
                    <tr>
                        <td>ING004</td>
                        <td>Chicken</td>
                        <td>10</td>
                        <td>15</td>
                        <td><span class="status critical">Critical</span></td>
                        <td><button class="btn-order">Generate Purchase Order</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    
</body>
</html>
