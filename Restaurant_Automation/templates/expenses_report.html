<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Report</title>
    <link rel="stylesheet" href="../static/css/expenses_reports.css">
</head>
<body>
    

    <main>
        <section class="expenses-section">
            <h2>Expenses Report</h2>

            <form class="date-filter">
                <label for="from-date">From:</label>
                <input type="date" id="from-date" name="from-date" required>
                <label for="to-date">To:</label>
                <input type="date" id="to-date" name="to-date" required>
                <button type="submit">View Report</button>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Expense ID</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Supplier/Payee</th>
                        <th>Amount (₹)</th>
                        <th>Payment Mode</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>EXP001</td>
                        <td>2025-10-01</td>
                        <td>Ingredient Purchase</td>
                        <td>ABC Foods</td>
                        <td>12,000</td>
                        <td>Cheque</td>
                    </tr>
                    <tr>
                        <td>EXP002</td>
                        <td>2025-10-02</td>
                        <td>Utilities</td>
                        <td>Electricity</td>
                        <td>5,000</td>
                        <td>Bank Transfer</td>
                    </tr>
                    <tr>
                        <td>EXP003</td>
                        <td>2025-10-05</td>
                        <td>Ingredient Purchase</td>
                        <td>XYZ Supplies</td>
                        <td>8,500</td>
                        <td>Cash</td>
                    </tr>
                </tbody>
            </table>

            <div class="summary">
                <p><strong>Total Expenses:</strong> ₹25,500</p>
            </div>
        </section>
    </main>

    
</body>
</html>
